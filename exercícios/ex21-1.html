<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carnaval</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

      color: #2c3e50;
    }
    .gallery {

</head>
<body>
  <h1>Bem-vindo ao Carnaval!</h1>
  <div class="gallery">
    <img src="/Front-end-SENAC/imgs/memeprograma1.jpeg" alt="Carnaval 1">
    <img src="/Front-end-SENAC/imgs/memeprograma2.jpg" alt="Carnaval 2">
    <img src="/Front-end-SENAC/imgs/memeprograma3.jpeg" alt="Carnaval 3">
    <img src="/Front-end-SENAC/imgs/memeprograma4.jpg" alt="Carnaval 4">
  </div>
</body>
</html>
