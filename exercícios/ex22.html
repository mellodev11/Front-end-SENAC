<!DOCTYPE html>

<body>

        <fiedset>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <label for="number">Numero Telefone:</label>
            <input type="number" name="number" id="number" placeholder="Telefone" required>
            
            <label for="assunto">Assnto</label>
            <input type="text" name="assunto" id="assunto" placeholder="Assunto" required>
            <label for="msg">Assnto</label>
            <input type="text" name="msg" id="mgs" placeholder="mensagem">

            <label for="genero">Gênero</label>

            <label for="masc">Masculino</label>
            <input type="radio" name="masc" id="masc">
            <label for="fem">Feminino</label>
            <input type="radio" name="fem" id="fem">

            <input type="radio" name="outro" id="outro">

            



        </fiedset>
